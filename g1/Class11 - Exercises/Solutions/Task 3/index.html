<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM exercise</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css" />
  </head>
  <body>
    <div class="main-container">
      <h1 id="title">Don't be afraid to edit me! :)</h1>
      <label for="title-text">Enter title</label>
      <input type="text" id="title-text" />
      <button type="button" id="change-title">Change title</button>
      <h3>Font size</h3>
      <button type="button" id="font-small">Small</button>
      <button type="button" id="font-normal">Normal</button>
      <button type="button" id="font-large">Large</button>
      <h3>Background color</h3>
      <div class="color-container">
        <div id="color-green"></div>
        <div id="color-blue"></div>
        <div id="color-red"></div>
        <div id="color-yellow"></div>
      </div>
    </div>
    <script src="./scripts/script.js" type="text/javascript"></script>
  </body>
</html>
