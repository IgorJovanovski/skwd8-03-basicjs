<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1 class="text-center">Library Application</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="form-group form-inline">
                        <label for="title">Title</label> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="form-group form-inline">
                        <label for="isbn">ISBN</label> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="number" class="form-control" id="isbn" placeholder="Enter ISBN">
                    </div>
                    <div class="form-group form-inline">
                        <label for="author">Author</label> &nbsp&nbsp&nbsp
                        <input type="text" class="form-control" id="author" placeholder="Enter author">
                    </div>
                    <div class="form-group form-inline">
                        <label for="genre">Genre</label> &nbsp&nbsp&nbsp&nbsp
                        <input type="text" class="form-control" id="genre" placeholder="Enter genre">
                    </div>
                    <div class="form-group form-inline">
                        <label for="yearOfPublish">Year</label> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="number" class="form-control" id="yearOfPublish"
                            placeholder="Enter year of publish">
                    </div>
                    <div class="form-group form-inline">
                        <label for="numOfPages">Pages</label> &nbsp&nbsp&nbsp&nbsp
                        <input type="number" class="form-control" id="numOfPages" placeholder="Enter number of pages">
                    </div>
                    <button type="button" id="save" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
        <div class="row" id="result">

        </div>
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12
            ">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Author</th>
                            <th scope="col">Genre</th>
                            <th scope="col">Year of publish</th>
                            <th scope="col">Number of pages</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
